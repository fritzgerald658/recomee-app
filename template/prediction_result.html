<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'prediction_result.css' %}">
    <title>Document</title>
</head>
<body>
    <header id="nav_header">
        <img id= "img_logo" src="{% static 'assets/logo.png'%}" alt="logo" >
        <nav id="navbar">
            <a href="#">Saved Jobs</a>
            <a href="#">Settings</a>
        </nav>
    </header>
    <!-- Main container -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center" id="results_heading">
                <h1>HERE ARE THE <SPAN style="color: #0aa085;">RESULTS</SPAN></h1>
            </div>
        </div>
        <div class="row" style="margin-top: 3rem;">
            <div class="col-12 text-center" id="result_content">
                <p>{{first_probability}}%</p>
                <h1>{{first_career}}</h1>
            </div>
        </div>
        <div class="row" style="margin-top: 2rem;">
            <div class="col-12 text-center" id="result_content">
                <p>{{second_probability}}%</p>
                <h1>{{second_career}}</h1>
            </div>
        </div>
        <div class="row" style="margin-top: 2rem;">
            <div class="col-12 text-center" id="result_content">
                <p>{{third_probability}}%</p>
                <h1>{{third_career}}</h1>
            </div>
        </div>
        <script>
            function goBack() {
                window.history.go(-1); // Navigate back to the previous page
            }
            </script>
        <div id="btn-container" style="margin-top: 4rem;"><button type="submit" onclick="goBack()">GO BACK</button></div>  
    </div>
</body>


</html>
