<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Document</title>
</head>
<body>
    <header id="nav_header">
        <img id= "img_logo" src="{% static 'assets/logo.png'%}" alt="logo" >
        <nav id="navbar">
            <a href="#">Saved Jobs</a>
            <a href="#">Settings</a>
        </nav>
    </header>
    <!-- for slide greetings -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-2" id="greeting-slider-container">
                <p><span style="color:#0AA085;">HELLO!</span> {{name}}</p>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <!---For header-->
        <div class="container" id="greetingHeader">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1 id="greetingText" >UNCOVER YOUR <span style="color:#0AA085;">IDEAL</span> <BR> <span style="color:#0AA085;">CAREER</span> PATHWAY</h1>
                        <p>PERSONAL INFORMATION</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- For form-->

        <div id="form-container" >
            <div>
                <div>
                    <form method="post" action="{% url 'predict_position' %}">
                        {% csrf_token %}
                        <!--first row input-->
                        <div id="first-row-input">
                            <div id="course-input">
                                <label for="course" style="display:block">What is your course:</label>
                                <input type="text" name="course" required>
                            </div>
                            <div id="skills-input">
                                <label for="skills" style="display:block">What is your skill:</label>
                                <input type="text" name="skills" required><br>
                            </div>
                        </div>    
                        <!--second row input-->
                        <div id="second-row-input">
                            <div id="interest-input">
                                <label for="interest"  style="display:block">What interests you:</label>
                                <input type="text" name="interest" required><br>
                            </div>
                            <div id="industry-input">
                                <label for="industry" style="display:block">Preferred industry:</label>
                                <input type="text" name="industry" required><br>
                            </div>
                        </div>    
                        
                        <div id="btn-container"><button type="submit" >DISCOVER</button></div>  
                    </form>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
